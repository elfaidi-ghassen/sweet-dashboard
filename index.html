<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/framework.css" />
  <link rel="stylesheet" href="styles/master.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/all.min.css" />
</head>

<body>
  <div class="page d-flex">
    <aside class="bg-white p-20 relative">
      <h3 class="text-c mt-0 relative">
        <span class="rad-6">G</span><span>hassen</span>
      </h3>
      <ul class="p-0 list-none">
        <li>
          <a href="index.html" class="active p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-square-poll-vertical fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-bars-progress fa-fw"></i>
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-user-group fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a href="index.html" class="p-10 d-flex align-center c-black fs-14 rad-6">
            <i class="fa-solid fa-credit-card fa-fw"></i>
            <span class="fs-14">Plans</span>
          </a>
        </li>
      </ul>
    </aside>
    <main class="w-full">
      <header class="between-flex bg-white p-15">
        <div class="search relative">
          <input class="p-10" type="search" placeholder="Search">
        </div>
        <div class="icons d-flex align-center">
          <span class="notif relative">
            <i class="fa-solid fa-bell fa-lg"></i>
          </span>
          <img src="images/empty-profile.png" alt="">
        </div>
      </header>
      <!-- End Header -->
      <h1 class="relative">Dashboard</h1>
    </main>
  </div>
</body>

</html>
